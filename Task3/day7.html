<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to iFrame</title>
</head>
<body>

  <h2>Click an image to load content in iframe:</h2>


  <a href="https://en.wikipedia.org/wiki/Image" target="myframe">
    <img src="https://w7.pngwing.com/pngs/639/449/png-transparent-computer-icons-website-icon-text-globe-symmetry-thumbnail.png"
         alt="Wikipedia"
         width="100">
  </a>


  <a href="https://youtu.be/0bHoB32fuj0?si=xcfmgebvdxaZV05K" target="myframe">
    <img src="https://img.freepik.com/premium-vector/vector-circle-youtube-logo-collection-with-flat-design_534308-21669.jpg?semt=ais_hybrid&w=740"
         alt="YouTube"
         width="100">
  </a>

  <hr>

 
  <iframe name="myframe" width="800" height="400" style="border:1px solid gray;"></iframe>

</body>
</html>
